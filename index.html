<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转语音 (TTS)</title>
    <style>
        /* --- 全局样式 --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- 主容器 --- */
        .tts-container {
            width: 100%;
            max-width: 700px;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        header h1 {
            font-size: 2rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 10px;
        }

        /* --- 文本输入区 --- */
        .text-input-area textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .text-input-area textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* --- 控制区域 --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .control-group select, .control-group .slider-container {
            width: 100%;
        }

        .control-group select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-container input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 5px;
            outline: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .slider-container input[type="range"]:hover {
            opacity: 1;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider-container .slider-value {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        /* --- 按钮组 --- */
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .button-group button {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .button-group button:active {
            transform: scale(0.98);
        }
        
        .button-group button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #speak-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #speak-btn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        
        #pause-btn, #resume-btn, #stop-btn {
            background-color: var(--secondary-color);
            color: white;
        }
        
        #pause-btn:hover:not(:disabled), 
        #resume-btn:hover:not(:disabled),
        #stop-btn:hover:not(:disabled) {
            background-color: #5a6268;
        }
        
        /* --- 状态显示 --- */
        .status {
            text-align: center;
            font-style: italic;
            color: var(--secondary-color);
            height: 20px; /* 预留空间防止布局抖动 */
        }
    </style>
</head>
<body>

    <div class="tts-container">
        <header>
            <h1>文本转语音 (TTS)</h1>
        </header>

        <main>
            <div class="text-input-area">
                <textarea id="text-input" placeholder="请在这里输入或粘贴需要朗读的文本..."></textarea>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="voice-select">选择声音</label>
                    <select id="voice-select"></select>
                </div>
                
                <div class="control-group">
                    <label for="rate">语速</label>
                    <div class="slider-container">
                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                        <span id="rate-value" class="slider-value">1.0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="pitch">音调</label>
                    <div class="slider-container">
                        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                        <span id="pitch-value" class="slider-value">1.0</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="speak-btn">开始朗读</button>
                <button id="pause-btn" disabled>暂停</button>
                <button id="resume-btn" disabled>继续</button>
                <button id="stop-btn" disabled>停止</button>
            </div>
            
            <p class="status" id="status-display"></p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 元素获取 ---
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voice-select');
            const rateInput = document.getElementById('rate');
            const rateValue = document.getElementById('rate-value');
            const pitchInput = document.getElementById('pitch');
            const pitchValue = document.getElementById('pitch-value');
            const speakBtn = document.getElementById('speak-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resumeBtn = document.getElementById('resume-btn');
            const stopBtn = document.getElementById('stop-btn');
            const statusDisplay = document.getElementById('status-display');

            // --- 初始化语音合成API ---
            const synth = window.speechSynthesis;
            let voices = [];
            let utterance = new SpeechSynthesisUtterance();

            // --- 核心功能 ---

            // 1. 加载并填充声音列表
            function populateVoiceList() {
                voices = synth.getVoices();
                voiceSelect.innerHTML = ''; // 清空列表
                voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.setAttribute('data-lang', voice.lang);
                    option.setAttribute('data-name', voice.name);
                    voiceSelect.appendChild(option);
                });
            }

            // 浏览器加载声音列表是异步的，需要监听事件
            populateVoiceList();
            if (synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = populateVoiceList;
            }

            // 2. 更新按钮状态
            function updateButtonState(state) {
                speakBtn.disabled = state === 'speaking' || state === 'paused';
                pauseBtn.disabled = state !== 'speaking';
                resumeBtn.disabled = state !== 'paused';
                stopBtn.disabled = state === 'idle';
            }

            // 3. 更新状态显示
            function updateStatus(message) {
                statusDisplay.textContent = message;
            }

            // 4. 执行朗读
            function speak() {
                if (synth.speaking) {
                    console.error('SpeechSynthesis.speaking');
                    return;
                }
                if (textInput.value !== '') {
                    // 配置朗读参数
                    utterance.text = textInput.value;
                    const selectedVoiceName = voiceSelect.selectedOptions[0].getAttribute('data-name');
                    utterance.voice = voices.find(voice => voice.name === selectedVoiceName);
                    utterance.pitch = pitchInput.value;
                    utterance.rate = rateInput.value;
                    
                    // 朗读开始和结束的事件处理
                    utterance.onstart = () => {
                        updateButtonState('speaking');
                        updateStatus('正在朗读...');
                    };

                    utterance.onend = () => {
                        updateButtonState('idle');
                        updateStatus('');
                    };

                    utterance.onerror = (event) => {
                        console.error('SpeechSynthesisUtterance.onerror', event);
                        updateButtonState('idle');
                        updateStatus('发生错误');
                    };

                    synth.speak(utterance);
                }
            }

            // --- 事件监听 ---
            
            // 按钮点击事件
            speakBtn.addEventListener('click', () => {
                synth.cancel(); // 如果之前有未完成的，先取消
                speak();
            });

            pauseBtn.addEventListener('click', () => {
                synth.pause();
                updateButtonState('paused');
                updateStatus('已暂停');
            });

            resumeBtn.addEventListener('click', () => {
                synth.resume();
                updateButtonState('speaking');
                updateStatus('正在朗读...');
            });

            stopBtn.addEventListener('click', () => {
                synth.cancel();
                updateButtonState('idle');
                updateStatus('');
            });

            // 滑块值显示更新
            rateInput.addEventListener('input', () => {
                rateValue.textContent = parseFloat(rateInput.value).toFixed(1);
            });

            pitchInput.addEventListener('input', () => {
                pitchValue.textContent = parseFloat(pitchInput.value).toFixed(1);
            });

            // 初始化按钮状态
            updateButtonState('idle');
        });
    </script>

</body>
</html>
